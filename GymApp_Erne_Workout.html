        <h1 class="new-font">Workout</h1>

        <hr class="margin">
        <br>
        <a class="workout-box-head">Push</a>
        <table>
            <tr>
                <th>2x pro Woche</th>

            </tr>
        </table>
        <hr class="margin">
        <br>
        <a class="workout-box-head" id="pseudoelement">Pull</a>
        <table>
            <tr>
                <th>2x pro Woche</th>
                <th>1,5 Stunden</th>
            </tr>
        </table>
        <hr class="margin">
        <br>
        <br>

        </ul>

            <button class="newButton orange" id="file4" data-url="https://www.youtube.com/watch?v=bcH-qcnpy20&t=714s">Beine</button>
