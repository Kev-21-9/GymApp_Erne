<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="FitnessApp" />
    <meta name="keywords" content="Fitness, App, Gym, Training" />
    <meta name="author" content="Kevin Erne" />
    <link rel="stylesheet" href="styles.css" />
    <script src="function.js" defer></script>

    <title>GymApp</title>
  </head>
  <body>
    <header class="main-header">
        <h1 class="new-font">Workout</h1>
    </header>
    <main>
        <form onsubmit="addWorkout()">
            <input class="orange" type="New Workout" id="workoutfield">
            <button type="submit" class="orange button-size">+</button>  
        </form>        
        <hr class="margin">
        <br>
        <a class="workout-box-head">Push</a>
        <table>
            <tr>
                <th>2x pro Woche</th>
                <th>1,5 Stunden</th>
            </tr>
        </table>
        <hr class="margin">
        <br>
        <a class="workout-box-head" id="pseudoelement">Pull</a>
        <table>
            <tr>
                <th>2x pro Woche</th>
                <th>1,5 Stunden</th>
            </tr>
        </table>
        <hr class="margin">
        <br>
        <br>
        <ul id="workoutlist">
            
        </ul>
    </main>
    <footer class="middle">
        <a href="./GymApp_Erne_Startseite.html">Home</a>             
        <a class="orange-font">Workout</a>
        <a>Wasser</a>
        <a>Waage</a>
    </footer>
  </body>
</html>
